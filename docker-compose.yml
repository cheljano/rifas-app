# -------------------- docker-compose.yml --------------------

version: '3.8'

services:
  # Servicio de la Base de Datos
  db:
    image: postgres:15-alpine
    container_name: rifas_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-rifas_db}
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - rifas-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d rifas_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Servicio del Backend (API Node.js)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rifas_backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      DB_HOST: db
      POSTGRES_DB: ${POSTGRES_DB:-rifas_db}
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
    networks:
      - rifas-net

  # Servicio del Frontend (React servido con Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: rifas_frontend
    restart: unless-stopped
    ports:
      - "8080:80" # Mapea el puerto 80 del contenedor al 8080 de tu m치quina
    depends_on:
      - backend
    networks:
      - rifas-net

# Definici칩n de la red para la comunicaci칩n entre contenedores
networks:
  rifas-net:
    driver: bridge

# Definici칩n del volumen para persistencia de datos de la BD
volumes:
  db-data:
    driver: local
